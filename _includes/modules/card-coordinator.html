<div class="card flex-row w-100">
  <div class="col-5 px-0">
    <img class="rounded-left" style="width: 100%; height: auto; display: block;"
    src="https://avatars.githubusercontent.com/{{ include.lead.git }}" alt="{{ include.lead.nam }}">
  </div>
  <div class="card-body d-flex flex-column col-7">
    <h4 class="card-title"> {{ include.lead.nam }} </h4>
    <h6 class="card-subtitle"> {{ include.lead.pos }} </h6>
    <p> {{ include.lead.dsc }} </p>
    <h6 class="card-subtitle"> Groups: </h6>
    <div class="btn btn-group btn-group-sm p-0">
      {% for focus in include.lead.foc %}
        <span class="btn btn-secondary"> {{ site.data.acros[focus] }} </span>
      {% endfor %}
      </div>
  </div>
</div>
